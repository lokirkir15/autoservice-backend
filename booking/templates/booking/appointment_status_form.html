{% extends "base.html" %}
{% block title %}Zmień status wizyty – MechAuto{% endblock %}
{% block content %}
<h1 class="h4 mb-3">Zmień status wizyty</h1>
<p class="text-muted">
  {{ appointment.start|date:"Y-m-d H:i" }} – {{ appointment.vehicle }} – {{ appointment.service_type }}
</p>
<form method="post" class="card p-3">
  {% csrf_token %}
  <div class="mb-3">
    <label for="id_status" class="form-label">Status</label>
    <select name="status" id="id_status" class="form-select">
      {% for value, label in status_choices %}
        <option value="{{ value }}" {% if appointment.status == value %}selected{% endif %}>{{ label }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary">Zapisz</button>
    <a href="{% url 'workshop_dashboard' %}" class="btn btn-outline-secondary">Anuluj</a>
  </div>
</form>
{% endblock %}
