{% extends "base.html" %}
{% block title %}Rejestracja – MechAuto{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <h1 class="h3 mb-3">Rejestracja</h1>
    <form method="post" class="card p-3">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100">Załóż konto</button>
    </form>
    <p class="mt-3">Masz konto? <a href="{% url 'login' %}">Zaloguj się</a>.</p>
  </div>
</div>
{% endblock %}
