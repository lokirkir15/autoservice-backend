{% extends "base.html" %}

{% block title %}Logowanie – MechAuto{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <h1 class="h3 mb-3">Logowanie</h1>

    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div class="mb-3">
        <label for="{{ form.username.id_for_label }}" class="form-label">Login</label>
        {{ form.username }}
        {{ form.username.errors }}
      </div>

      <div class="mb-3">
        <label for="{{ form.password.id_for_label }}" class="form-label">Hasło</label>
        {{ form.password }}
        {{ form.password.errors }}
      </div>

      <button type="submit" class="btn btn-primary w-100">Zaloguj</button>
    </form>

    <p class="mt-3">
      Nie masz konta?
      <a href="{% url 'register' %}">Zarejestruj się</a>.
    </p>
  </div>
</div>
{% endblock %}
