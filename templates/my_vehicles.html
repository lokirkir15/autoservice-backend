<div class="table-wrap">
  <table class="table table-striped table-sm align-middle table-sticky">
    <thead>…</thead>
    <tbody>
      {% for v in vehicles %}
      <tr>
        <td>
          {% if v.photo %}
            <img class="img-thumb" src="{{ v.photo.url }}" alt="Zdjęcie {{ v }}">
          {% else %}
            <span class="text-muted">brak</span>
          {% endif %}
        </td>
        <td>{{ v.registration_number }}</td>
        <td>{{ v.make }} {{ v.model }}</td>
        <td>{{ v.year|default:"-" }}</td>
        <td>{{ v.current_mileage|default:"-" }}</td>
        <td>
          <a class="btn btn-sm btn-outline-primary has-tip" data-tip="Edytuj pojazd" href="{% url 'vehicle_update' v.pk %}">Edytuj</a>
          <a class="btn btn-sm btn-outline-danger has-tip"  data-tip="Usuń pojazd"  href="{% url 'vehicle_delete' v.pk %}">Usuń</a>
          <a class="btn btn-sm btn-outline-secondary has-tip" data-tip="Historia wizyt" href="{% url 'vehicle_history' v.pk %}">Historia</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
