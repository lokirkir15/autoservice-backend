{% extends "base.html" %}
{% block title %}Usuń komplet opon – MechAuto{% endblock %}
{% block content %}
<h1 class="h4 mb-3">Usuń komplet opon</h1>
<p>Czy na pewno chcesz usunąć komplet <strong>{{ tire_set.identifier }}</strong> klienta {{ tire_set.customer }}?</p>
<form method="post" class="d-flex gap-2">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Tak, usuń</button>
  <a href="{% url 'warehouse_list' %}" class="btn btn-outline-secondary">Anuluj</a>
</form>
{% endblock %}
