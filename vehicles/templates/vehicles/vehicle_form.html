{% extends "base.html" %}
{% block title %}{{ title }} – MechAuto{% endblock %}
{% block content %}
<h1 class="h3 mb-3">{{ title }}</h1>

{% if form.instance.pk and form.instance.photo %}
  <div class="mb-3">
    <p class="text-muted">Aktualne zdjęcie:</p>
    <img src="{{ form.instance.photo.url }}" alt="Zdjęcie pojazdu" style="max-height: 120px">
  </div>
{% endif %}

<form method="post" enctype="multipart/form-data" class="card p-3">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary">Zapisz</button>
    <a href="{% url 'my_vehicles' %}" class="btn btn-outline-secondary">Anuluj</a>
  </div>
</form>
{% endblock %}
