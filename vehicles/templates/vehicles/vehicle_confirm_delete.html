{% extends "base.html" %}
{% block title %}Usuń pojazd – MechAuto{% endblock %}
{% block content %}
<h1 class="h4 mb-3">Usuń pojazd</h1>
<p>Czy na pewno chcesz usunąć pojazd: <strong>{{ vehicle }}</strong>?</p>
<form method="post" class="d-flex gap-2">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Tak, usuń</button>
  <a href="{% url 'my_vehicles' %}" class="btn btn-outline-secondary">Anuluj</a>
</form>
{% endblock %}
